version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12.0
    working_directory: ~/sources
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: |
          yarn install
          yarn build
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
  test:
    docker:
      - image: circleci/node:8.12.0
    working_directory: ~/sources
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: |
          yarn test --verbose --coverage
          cat coverage/lcov.info | yarn coveralls

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
